<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="icon" href="favicon.ico" sizes="16x16 32x32 64x64 128x128 256x256">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MazeGame | misiekii123</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="main">
    <div id="mainwrapper">
      <h1>MazeGame</h1>
    </div>
  </div>

  <div id="game">
    <canvas id="unity-canvas" width=1000 height=600
      style="width: 1000px; height: 600px; background: url('Build/2.3 Beta.jpg') center; box-shadow: 0 0 60px #00275A; margin-bottom: 20px;">
    </canvas>
    <script src="Build/2.3 Beta.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/2.3 Beta.data",
        frameworkUrl: "Build/2.3 Beta.framework.js",
        codeUrl: "Build/2.3 Beta.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MHS",
        productName: "MazeGame",
        productVersion: "2.3 Beta",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </div>
</body>

</html>
